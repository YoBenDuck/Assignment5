<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Assignment 5 Part 1 - Practice with Forms and the DOM Event Model</title>
        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
        </script>
        <![endif]-->
        <link href="styles/main.css" type="text/css" rel="stylesheet" />
        <script src="js/script.js" type="text/javascript"></script>
        <script>
            
//PROBLEM NUMBER 5
        
            window.addEventListener('load', click5, false);
            
            function click5() {
                button5.addEventListener('click', button5Message, false);
            }
            function button5Message () {
                alert('I have been clicked!');
            }
         
            </script>
        
    </head>
    
    <body>
        <header>
            <h1>Assignment 5 - Practice with Forms and the DOM Event Model</h1>

        </header>
        
        <article>
        
<!--STEP 1 -->
            <script>
                function clicky() {
                alert('I have been clicked!');
                }
            </script>
            <button onclick = 'clicky()'>Click Me!</button>

<!--STEP 2 -->

            <button id = 'clicker'>Click Me!</button>
            <script>
                function clickyMessage() {
                    alert('I have been clicked!');
                }
            var clickyButton = document.getElementById('clicker');
            clickyButton.onclick = clickyMessage;
            </script>

<!-- STEP 3 -->
            <button id = 'button3'>Click Me!</button>
            <script>
            function clickButton3(){
                alert('I have been clicked!');
            }
            var buttonThree = document.getElementById('button3');
            buttonThree.addEventListener('click',clickButton3,false);
            </script>

<!-- STEP 4 -->

        <button id = 'button4'>Click Me!</button>
            <script>
                var buttonFour = document.getElementById('button4');
                buttonFour.addEventListener('click',function() {alert('I have been clicked!');},false);
            </script>

<!-- STEP 5 -->

        <button id = 'button5'>Click Me!</button>
            <script>
                window.addEventListener('load', click5, false);
            
            function click5() {
                button5.addEventListener('click', button5Message, false);
            }
            function button5Message () {
                alert('I have been clicked!');
            }
            
            </script>

<!-- STEP 6 -->
        <a href = 'http://www.google.com' id = 'redirect'>Visit Google</a>

            <script>
            function step6(event) {
                event.preventDefault();
                alert('You clicked on the link to Google');
            }

            var googleLink = document.getElementById('redirect');
            googleLink.addEventListener('click',step6,false);

        </script>

<!-- STEP 7-->

        <form>
            <input type = 'text' id = 'textInput' name = 'textInput'>
            <button id = 'button7'>Submit</button>
        </form>
            <script>
            function step7() {
                button7Actions.disabled = true;
                alert(textInput.value);
            }

            var textInput = document.getElementById('textInput');
            var button7Actions = document.getElementById('button7');
            button7Actions.addEventListener('click',step7,false);
            </script>

<!-- STEP 8 -->

        <button id = 'button8'>Click Me to open a Popup</button>
        <script>
        function openPopup() {
            window.open('newpage.html','gg','width=300, height=300');
        }
        var step8 = document.getElementById('button8');
        step8.addEventListener('click',openPopup,false);
        </script>

<!-- STEP 9 -->

        <button id = 'start'>Start</button>
        <button id = 'stop'>Stop</button>

        <script>
        
        var id; 
        function displayText(){
            id = setInterval(function() {
                console.log('Learning JavaScript is fun!')
            },2000);
        }
    
        function stopText() {
            clearInterval(id);
        }

        var buttonStart = document.getElementById('start');
        var buttonStop = document.getElementById('stop');
        buttonStart.addEventListener('click',displayText,false);
        buttonStop.addEventListener('click',stopText,false);

        </script>

<!-- STEP 10 -->

        <form>
            <select id = 'fruit' name='fruit'>
                <option value='banana'>Banana</option>
                <option value='apple'>Apple</option>
                <option value='peach'>Peach</option>
                <option value='mango'>Mango</option>
            </select>
            <button id = 'button10'>Select</button>
        </form>

        <script>

            function step10() {
                var selection = fruit.value;
                alert('You selected the fruit: ' + selection); 
            }
            var fruit = document.getElementById('fruit');
            var button10Action = document.getElementById('button10');
            button10Action.addEventListener('click',step10,false);
        </script>
            
            
        </article>
        
        <footer>
            <h2>&copy; 2016 | myPage</h2>
        </footer>
        
    </body>
</html>
